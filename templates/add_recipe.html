{% extends 'base.html' %}
{% block content %}
<h3>Welcome in the creator part!</h3>
<p>Here you can add your meal or drink recipe. Recipe will be automatically visible on the home website.</p>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <select id="category" name="category">
                    <option value="" disabled selected>Choose the type of meal</option>
                    <option value="1">Hot Meal</option>
                    <option value="2">Drink</option>
                    <option value="3">Cold meal</option>
                </select>
                <label>For what type of meal you want to add recipe?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6 l4">
                <input placeholder="Type your own name for the recipe" id="recipe_name" type="text" name="recipe_title">
                <label for="recipe_name">Recipe name</label>
            </div>
            <div class="input-field col s12 m6 l8">
                <textarea id="meal_description" class="materialize-textarea" name="description"></textarea>
                <label for="meal_description">Meal description</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="range-field">
                    <label for="portions">Amount of portions</label>
                    <input type="range" id="portions" min="1" max="10" name="portions"/>
                  </p>
            </div>
            <div class="col">
                <p class="range-field">
                <label for="prep_time">Preparation time (minutes)</label>
                <input type="range" id="prep_time" min="5" max="180" name="prep_time(min)" />
            </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="meal_img">Add meal picture</label>
                <input type="file" id="meal_img" name="meal_img" accept="image/*" name="meal_img">
            </div>
        </div>

        <ul class="ingred collapsible">
            <li>
            <h5 class="collapsible-header">Ingredients</h5>
            <div class="collapsible-body">
        <div class="row">

                <label for="Ingredient">Ingredient</label>
            </div>

                <input placeholder="Amount" id="amount1" type="number" name="ingredient_amount1">
                <label for="Amount">Amount</label>
            </div>
            <div class="col">
                <select id="measure1" name="measure1">

{% extends 'base.html' %}
{% block content %}
<h3>Welcome in the creator part!</h3>
<p>Here you can add your meal or drink recipe. Recipe will be automatically visible on the home website.</p>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>Choose the type of meal</option>
                    <option value="1">Hot Meal</option>
                    <option value="2">Drink</option>
                    <option value="3">Cold meal</option>
                </select>
                <label>For what type of meal you want to add recipe?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6 l6">
                <input placeholder="Type your own name for the recipe" id="recipe_name" type="text">
                <label for="recipe_name">Recipe name</label>
            </div>
            <div class="input-field col s12 m6 l5">
                <textarea id="meal_description" class="materialize-textarea"></textarea>
                <label for="meal_description">Meal description</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}

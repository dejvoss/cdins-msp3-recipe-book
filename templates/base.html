window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
    document.getElementById("main-nav-bar").classList.remove("main-nav-def");
    
    
  } else {
    document.getElementById("main-nav-bar").classList.add("main-nav-def");
    
    
  }
}

if (document.getElementById("myMainVideo") != null) {
  var mainVideo = document.getElementById("myMainVideo");
  var VideoBtn = document.getElementById("myVideoBtn");
mainVideo.addEventListener('ended', function(){
  VideoBtn.innerHTML = '<i class="medium material-icons">play_circle_filled</i>';
})
}

// Pause and play the video, and change the button text
function myFunction() {
  if (mainVideo.paused) {
    mainVideo.play();
    VideoBtn.innerHTML = '<i class="medium material-icons">pause_circle_filled</i>';
  } else {
    mainVideo.pause();
    VideoBtn.innerHTML = '<i class="medium material-icons">play_circle_filled</i>';
  }
}
// When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size


function addIngredientField() {
  let ingredient_counter = document.getElementById("ingredient_list").childElementCount;
  let new_ingr_nr = ingredient_counter + 1;
  let html_ingredient = '<div class="col-sm-6"><label for="ingredients" class="form-label">Ingredient</label><input class="form-control" list="ingredients_list" placeholder="Type to search ingredients" id="ingredient_' + new_ingr_nr + '" name="ingredient_' + new_ingr_nr + '"><datalist id="ingredients_list">{% for ingredient_list in ingredient_list %}<option value="{{ingredient_list.name}}"></option>{% endfor %}</datalist></div>';
  let html_measure = '<div class="col-6 col-sm-4"><label for="measure" class="form-label">Measure</label><select class="form-select" aria-label=".form-select-lg" id="ingred_measure_' + new_ingr_nr + '" name="ingred_measure_' + new_ingr_nr + '"><option selected>Choose measure</option><option value="grams">grams</option><option value="decagrams">decagrams</option><option value="pieces">pieces</option><option value="glasses">glasses</option><option value="spoons">spoons</option><option value="tea spoons">tea spoons</option><option value="pinch">pinch</option></select></div>';
  let html_amount = '<div class="col-6 col-sm-2"><label for="amount" class="form-label">Amount</label><input type="number" min="0" step="0.5" class="form-control" id="ingred_amount_' + new_ingr_nr + '" name="ingred_amount_' + new_ingr_nr + '"></div>'
  let html_ingr_full = html_ingredient + html_measure + html_amount; //create a variable which contain all new html code for ingredient field
  let divChildEl = document.createElement("div"); // create div element for new ingredient field
  divChildEl.setAttribute("class", "mb-3 row");
  divChildEl.innerHTML = html_ingr_full;
  document.getElementById("ingredient_list").appendChild(divChildEl); // add div elemenet for new ingredient field
}

function addStepField() {
  let step_counter = document.getElementById("preparation_steps").childElementCount;
  let new_step_nr = step_counter + 1;
  let html_step_field = '<label for="preparation_' + new_step_nr + '" class="col-sm-2 col-form-label">Step ' + new_step_nr + '</label><div class="col-sm-10"><textarea class="form-control" id="preparation_' + new_step_nr + '" name="preparation_' + new_step_nr + '" rows="4"placeholder="Type the preparation steps here"></textarea></div>';
  document.getElementById('preparation_steps').insertAdjacentHTML('beforeend', '<div class="mb-3 row">' +  html_step_field + '</div>');
}
